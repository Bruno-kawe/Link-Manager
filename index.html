<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css">
</head>

<body>
    
    <article>
        <img src="./imagens/icon.webp" alt="User-icon"> 

        <a href="#" id="changeLink" target="_blank">
            <p class="userName" id="nome" >@username</p>
        </a>

        <div class="links-container">

            <div class="link-box">
                <a href="#">
                    <p>Inscreva-se no ...</p>
                </a>
            </div>
                
            <div class="link-box">
                <a href="#">
                    <p>Baixe meu e-book</p>
                </a>
            </div>

            <div class="link-box">
                <a href="#">
                    <p>Veja meu portifólio</p>
                </a>
            </div>

            <div class="link-box">
                <a href="#">
                    <p>Conheça o ...</p>
                </a>
            </div>
            

        </div>

        <div class="socialLinks">
            
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
            
            <a href="#">
                <i class="fa-brands fa-github"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-linkedin"></i>
            </a>


        </div>

        <footer>
            <p>Feito com ❤️ por @<a href="https://github.com/Bruno-kawe">BruninDev</a></p>
        </footer>

    </article>


</body>
</html>
